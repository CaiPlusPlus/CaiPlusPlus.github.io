{{ define "main" }}
<main class="pa3 pa4-ns w-100 w-70-ns center">
  <section class="mw7 center">
    <h1 class="f1">{{ .Title }}</h1>
    
    <div class="measure-wide">
      {{ if .Content }}
        <div class="nested-copy-line-height lh-copy f4 nested-links mid-gray">
          {{ .Content }}
        </div>
      {{ end }}
    </div>

    <section class="flex-ns flex-wrap justify-around">
      {{ range .Pages }}
        <div class="relative w-100 w-30-ns mb4 bg-white">
          {{ partial "summary.html" . }}
        </div>
      {{ end }}
    </section>
  </section>
</main>
{{ end }}
